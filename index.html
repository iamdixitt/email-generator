<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Generator Tool (Live Sync)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f8f9fa; }
    .container { max-width: 900px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 1rem; margin-right: 0.5rem; padding: 0.5rem 1rem; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    textarea { height: 150px; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; cursor: pointer; }
    .checkmark { color: green; font-weight: bold; }
    .tabs { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .tab { padding: 0.5rem 1rem; background: #eee; border-radius: 5px; cursor: pointer; }
    .tab.active { background: #007bff; color: white; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('generator')">Email Generator</div>
      <div class="tab" onclick="switchTab('templates')">Templates</div>
    </div>

    <div id="generator" class="tab-content active">
      <h2>Email Generator Tool (Live Google Sheet Sync)</h2>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter name" />

      <label for="company">Company</label>
      <input type="text" id="company" placeholder="Enter company" />

      <label for="jobRole">Job Role</label>
      <input type="text" id="jobRole" placeholder="Enter job role" />

      <label for="template">Template Type</label>
      <select id="template"></select>

      <button onclick="generateEmail()">Generate Email</button>
      <button onclick="saveToSheet()">Save to Sheet âœ…</button>
      <button onclick="copyEmail()">ðŸ“‹ Copy Email</button>
      <button onclick="loadFromSheet()">ðŸ”„ Sync from Sheet</button>
      <button onclick="loadTemplatesFromSheet()">ðŸ”„ Sync Templates</button>

      <label for="output">Generated Email</label>
      <textarea id="output" readonly></textarea>

      <table id="sheet">
        <thead>
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Job Role</th>
            <th>Template Type</th>
            <th>Email Output</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="templates" class="tab-content">
      <h3>Manage Templates</h3>
      <label for="templateKey">Template Name</label>
      <input type="text" id="templateKey" placeholder="e.g. Follow Up" />

      <label for="templateContent">Template Body</label>
      <textarea id="templateContent" placeholder="Use {{Name}}, {{Company}}, {{Job Role}}"></textarea>

      <button onclick="addTemplate()">âž• Add Template</button>

      <table>
        <thead><tr><th>Name</th><th>Body</th></tr></thead>
        <tbody id="templateTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    let templates = {};

    const sheetId = '1WYTVb-PJXGQ9Rob00FDHUv6ptERRh_Am3tCpCmbkQlI';
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
    const templateSheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=Templates&tqx=out:json`;

    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    function loadTemplateOptions() {
      const select = document.getElementById('template');
      select.innerHTML = '';
      for (const key in templates) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = key;
        select.appendChild(option);
      }
      updateTemplateTable();
    }

    function generateEmail() {
      const name = document.getElementById('name').value;
      const company = document.getElementById('company').value;
      const jobRole = document.getElementById('jobRole').value;
      const templateType = document.getElementById('template').value;
      let template = templates[templateType] || '';

      template = template.replaceAll("{{Name}}", name)
                         .replaceAll("{{Company}}", company)
                         .replaceAll("{{Job Role}}", jobRole);

      document.getElementById('output').value = template;
    }

    function addRowToSheet(name, company, jobRole, templateType) {
      const generatedEmail = (templates[templateType] || '')
        .replaceAll("{{Name}}", name)
        .replaceAll("{{Company}}", company)
        .replaceAll("{{Job Role}}", jobRole);

      const table = document.getElementById('sheet').querySelector('tbody');
      const row = table.insertRow();
      row.insertCell(0).textContent = name;
      row.insertCell(1).textContent = company;
      row.insertCell(2).textContent = jobRole;
      row.insertCell(3).textContent = templateType;
      row.insertCell(4).textContent = generatedEmail;
      row.insertCell(5).innerHTML = '<span class="checkmark">âœ”</span>';

      row.addEventListener('click', () => {
        document.getElementById('name').value = name;
        document.getElementById('company').value = company;
        document.getElementById('jobRole').value = jobRole;
        document.getElementById('template').value = templateType;
        generateEmail();
      });
    }

    function saveToSheet() {
      const name = document.getElementById('name').value;
      const company = document.getElementById('company').value;
      const jobRole = document.getElementById('jobRole').value;
      const templateType = document.getElementById('template').value;
      const email = document.getElementById('output').value;

      if (!name || !company || !jobRole || !email) {
        alert("Please generate an email before saving.");
        return;
      }

      addRowToSheet(name, company, jobRole, templateType);
    }

    function copyEmail() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Email copied to clipboard âœ…");
    }

    function loadFromSheet() {
      const tbody = document.getElementById('sheet').querySelector('tbody');
      tbody.innerHTML = '';
      fetch(sheetUrl)
        .then(response => response.text())
        .then(text => {
          const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1]);
          const rows = json.table.rows;
          rows.forEach(row => {
            const [name, company, jobRole, templateType] = row.c.map(c => c ? c.v : '');
            addRowToSheet(name, company, jobRole, templateType);
          });
        })
        .catch(error => console.error("Error loading sheet:", error));
    }

    function loadTemplatesFromSheet() {
      fetch(templateSheetUrl)
        .then(response => response.text())
        .then(text => {
          const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1]);
          const rows = json.table.rows;
          templates = {};
          rows.forEach(row => {
            const [key, content] = row.c.map(c => c ? c.v : '');
            if (key && content) templates[key] = content;
          });
          loadTemplateOptions();
        })
        .catch(err => console.error("Template load error:", err));
    }

    function addTemplate() {
      const key = document.getElementById('templateKey').value.trim();
      const content = document.getElementById('templateContent').value.trim();
      if (!key || !content) return alert("Template name and body are required.");
      templates[key] = content;
      loadTemplateOptions();
      document.getElementById('templateKey').value = '';
      document.getElementById('templateContent').value = '';
    }

    function updateTemplateTable() {
      const table = document.getElementById('templateTable');
      table.innerHTML = '';
      for (const key in templates) {
        const row = table.insertRow();
        row.insertCell(0).textContent = key;
        row.insertCell(1).textContent = templates[key];
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadTemplatesFromSheet();
      loadFromSheet();
    });
  </script>
</body>
</html>
